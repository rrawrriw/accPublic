<table class="table table-hover">
  <thead>
    <th>Belegnummer</th>
    <th>Belegdatum</th>
    <th>Buchungstext</th>
    <th>Buchungsbetrag</th>
  </thead>
  <tbody>
    <tr ng-click="showDetails(data.Id)" ng-repeat="data in accData.data">
      <td>{{data.AccData.Belegnummernkreis}}{{data.AccData.Belegnummer}}</td>
      <td>{{data.AccData.Belegdatum | date:'dd.MM.yyyy'}}</td>
      <td>{{data.AccData.Buchungstext}}</td>
      <td>{{data.AccData.Buchungsbetrag | currency:data.AccData.Waehrung}}</td>
    </tr>
  </tbody>
</table>
