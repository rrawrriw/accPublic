<div class="container-fluid" style="padding-bottom: 15px">
  <div class="row">
    <div class="col-md-3">
      <button type="button" class="btn btn-default" ng-click="showOverview()">
        <span class="glyphicon glyphicon-arrow-left"></span>
      </button>
    </div>
    <div class="col-md-9"></div>
  </div>
</div>
<div class="container-fluid">
<div class="row">

  <div class="col-md-3">
    <div class="panel panel-default">
      <div class="panel-heading">Details: </div>
      <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item">{{details.AccData.Belegnummernkreis}}{{details.AccData.Belegnummer}}</li>
          <li class="list-group-item">{{details.AccData.Belegdatum}}</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="col-md-9">
    <button class="btn btn-default" ng-click="prevPage()">&lt;</button>
    <button class="btn btn-default" ng-click="nextPage()">&gt;</button>
    <button class="btn btn-default" ng-click="zoomIn()">+</button>
    <button class="btn btn-default" ng-click="zoomOut()">-</button>
    <br>
    <span>Seite {{currentPage}} von {{totalPages}}</span>
    <br>
    <pdf-viewer delegate-handle="accPdf" url="pdfUrl" scale="1"></pdf-viewer>
  </div>

</div>
</div>
